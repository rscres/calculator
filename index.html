<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="global-container">
        <div id="calculator-container">
            <div id="display-container">
                <div id="secondary-display" class="display"></div>
                <div id="main-display" class="display"></div>
            </div>

            <div id="buttons-container">
                <button id="clear" class="btn">C</button>
                <button id="equal" class="operand btn">=</button>
                <button id="add" class="operand btn">+</button>
                <button id="subtract" class="operand btn">-</button>
                <button id="multiply" class="operand btn">*</button>
                <button id="divide" class="operand btn">/</button>
                <button id="nine" class="number btn">9</button>
                <button id="eigth" class="number btn">8</button>
                <button id="seven" class="number btn">7</button>
                <button id="six" class="number btn">6</button>
                <button id="five" class="number btn">5</button>
                <button id="four" class="number btn">4</button>
                <button id="three" class="number btn">3</button>
                <button id="two" class="number btn">2</button>
                <button id="one" class="number btn">1</button>
                <button id="zero" class="number btn">0</button>
                <button id="dot" class="number btn">.</button>
            </div>
        </div>
    </div>
</body>
<script src="./app.js"></script>
</html>
