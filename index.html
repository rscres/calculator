<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="global-container">
        <div id="calculator-container">
            <div id="display-container">
                <div id="secondary-display" class="display">32+</div>
                <div id="main-display" class="display">50</div>
            </div>

            <div id="buttons-container">
                <button id="clear-all" class="btn" >AC</button>
                <button id="clear" class="btn" >C</button>
                <button id="plus-minus" class="operand btn">+-</button>
                <button id="divide" class="operand btn">/</button>
                <button id="seven" class="number btn" data-value="7">7</button>
                <button id="eigth" class="number btn" data-value="8">8</button>
                <button id="nine" class="number btn" data-value="9">9</button>
                <button id="multiply" class="operand btn">*</button>
                <button id="four" class="number btn" data-value="4">4</button>
                <button id="five" class="number btn" data-value="5">5</button>
                <button id="six" class="number btn" data-value="6">6</button>
                <button id="subtract" class="operand btn">-</button>
                <button id="one" class="number btn" data-value="1">1</button>
                <button id="two" class="number btn" data-value="2">2</button>
                <button id="three" class="number btn" data-value="3">3</button>
                <button id="add" class="operand btn">+</button>
                <button id="zero" class="number btn" data-value="0">0</button>
                <button id="dot" class="number btn" data-value=".">.</button>
                <button id="equal" class="operand btn">=</button>
            </div>
        </div>
    </div>
</body>
<script src="./app.js"></script>
</html>
